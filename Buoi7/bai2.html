<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <p id="text-content">Đây là nội dung đầu tiên</p>

    <script>
        // Lấy phần tử p và thay đổi nội dung sau một khoảng thời gian
    function changeTextContent() {
        const textElement = document.getElementById('text-content');

    // Mảng các nội dung mới
    const newTexts = [
        'Đây là nội dung thứ 2',
        'Đây là nội dung thứ 3',
        'Đây là nội dung thứ 4',
        'Đây là nội dung thứ 5'
    ];

    let currentIndex = 0;

    // Hàm thay đổi nội dung sau mỗi 2 giây
    function updateText() {
        textElement.textContent = newTexts[currentIndex];
        currentIndex = (currentIndex + 1) % newTexts.length;
    }

    // Gọi hàm updateText mỗi 2 giây
    setInterval(updateText, 2000);
    }
    window.onload = changeTextContent;
    </script>
</body>
</html>
