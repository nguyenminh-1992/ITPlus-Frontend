<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Form Bài 7</h1>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label>Interests:</label>
    <input type="checkbox" id="reading" name="interests" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="traveling" name="interests" value="traveling">
    <label for="traveling">Traveling</label>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Coding</label><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Lấy dữ liệu từ form
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var age = document.getElementById('age').value;
        var gender = document.querySelector('input[name="gender"]:checked').value;

        // Lấy dữ liệu từ checkbox
        var interests = [];
        var checkboxes = document.querySelectorAll('input[name="interests"]:checked');
        checkboxes.forEach(function(checkbox) {
            interests.push(checkbox.value);
        });

        // Hiển thị thông tin thông qua Aler
        alert('Name: ' + name +
            '\nEmail: ' + email +
            '\nAge: ' + age +
            '\nGender: ' + gender +
            '\nInterests: ' + interests.join(', '));
    });
</script>

</body>
</html>
